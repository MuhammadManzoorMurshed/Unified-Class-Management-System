name: laravel-tests

on:
  push:
    branches: ['**']
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: ['**']
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**.md'

jobs:
  phpunit:
    name: PHP ${{ matrix.php }} - MySQL 8
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ucms_test
          MYSQL_USER: ucms_user
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo_mysql, dom, json, fileinfo, curl, gd, xml, zip, bcmath
          coverage: pcov
          tools: composer:v2

      - name: Install MySQL client (cli tools for ping/query)
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Composer (vendor)
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-vendor-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-vendor-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Node deps (only if present)
        if: ${{ hashFiles('package.json') != '' }}
        run: npm ci

      # sed দিয়ে রিপ্লেস না করে –– .env-এ প্রয়োজনীয় কী'গুলো append করি (শেষের ভ্যালু ই-ইফেক্টিভ)
      - name: Prepare environment (.env)
        run: |
          cp .env.example .env
          php artisan key:generate
          {
            echo "APP_ENV=testing"
            echo "APP_DEBUG=true"
            echo "APP_URL=http://127.0.0.1:8000"
            echo "MAIL_MAILER=log"
            echo "QUEUE_CONNECTION=sync"
            echo "DB_CONNECTION=mysql"
            echo "DB_HOST=127.0.0.1"
            echo "DB_PORT=3306"
            echo "DB_DATABASE=ucms_test"
            echo "DB_USERNAME=ucms_user"
            echo "DB_PASSWORD=secret"
            echo "CACHE_DRIVER=file"
          } >> .env
          php -r "echo file_get_contents('.env');"

      - name: Wait for MySQL (max ~60s)
        run: |
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -P3306 -uucms_user -psecret && break
            echo "Waiting for MySQL... attempt $i"
            sleep 2
          done
          mysql -h127.0.0.1 -P3306 -uucms_user -psecret -e "CREATE DATABASE IF NOT EXISTS ucms_test;"

      - name: Run migrations (fresh)
        run: php artisan migrate:fresh --force

      - name: Clear/Cache config
        run: php artisan optimize:clear

      - name: Run database seeders (optional)
        if: ${{ hashFiles('database/seeders/DatabaseSeeder.php') != '' }}
        run: php artisan db:seed --force

      - name: Run tests (with coverage)
        run: |
          mkdir -p coverage
          php artisan test --stop-on-failure --parallel --coverage-clover coverage/clover.xml

      - name: Upload logs & coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-php-${{ matrix.php }}
          path: |
            storage/logs/*.log
            coverage/**
          retention-days: 14

  # Optional: Composer Security Audit on main pushes
  security-audit:
    name: Composer Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - run: composer install --no-interaction --prefer-dist --no-progress
      - run: composer audit --no-interaction --locked
